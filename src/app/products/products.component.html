<mat-grid-list cols="2" >
  <mat-grid-tile>
    <div class="s">
      <h1>Add Products</h1>
      <h2>Product Name</h2>
      <input matInput type="text" [(ngModel)]="fname" placeholder="Enter Product Name">
      <br><br>
      <h2>Product Price</h2>
      <input type="number" [(ngModel)]="fprice" placeholder="Enter Product Price">
      <br><br>
      <h2>Product Image URL</h2>
      <input type="text" [(ngModel)]="imgprd" placeholder="Enter Product Image URL">
      <br>
      <br>
      <button mat-fab color="primary" (click)="addProduct()">Add</button>
      <br><br>
           <hr>                 
      
      </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="s">
      <h1>Products List</h1>
    <table>
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Delete</th>
      </tr>
      <tr *ngFor="let x of products; let i = index">
        <td>{{i + 1}}</td>
        <td>{{x.name}}</td>
        <td><img [src]="x.imgprd"></td>
        <td>{{x.price | currency:"INR"}}</td>
        <td><button mat-mini-fab color="warn" (click)="decF()">-</button> <button mat-mini-fab color="warn" (click)="incF()">+</button><span>{{inc}}</span></td>
        <td>{{x.price * inc | currency:"INR"}}</td>
        <td><button mat-button color="warn" (click)="delete(i)">Delete</button></td>
      </tr>
      <tr>
        
          <td colspan="6" style="text-align: right;"><b>Total</b> </td>
         
      </tr>
      <tr>
        
          <td colspan="6" style="text-align: right;"> {{tot | currency:"INR"}}</td>
      
      </tr>
    </table>  
    </div>
  </mat-grid-tile>

</mat-grid-list>
